<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Webticker</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="./css/flag-icon.css" type="text/css" />
<link rel="stylesheet" href="./css/currency-flags.css" type="text/css" />
<link rel="stylesheet" href="./css/styles.css" type="text/css" />
<link rel="stylesheet" href="./css/css.css" type="text/css" />
<link rel="stylesheet" href="./css/colorpicker.css" type="text/css" />
<link rel="stylesheet" href="./css/layout.css" type="text/css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.js" type="text/javascript"></script>
<script src="js/jquery.webticker.min.js" type="text/javascript"></script>
<script src="js/colorpicker.js" type="text/javascript"></script>
<script type="text/javascript">
jQuery(document).ready(function() {

	function load() {

		var cookieCurrency = (Cookies.get("currency") != null) ? Cookies.get("currency") : "USD";
		var cookieFont = (Cookies.get("fontFamily") != null) ? Cookies.get("fontFamily") : "Open Sans";
		var cookieFontSize = (Cookies.get("fontSize") != null) ? Cookies.get("fontSize") : "10px";
		var cookieBackground = (Cookies.get("background") != null) ? Cookies.get("background") : "#ffffff";
		var cookieColorKey = (Cookies.get("colorKey") != null) ? Cookies.get("colorKey") : "#52697e";
		var cookieColorVal = (Cookies.get("colorVal") != null) ? Cookies.get("colorVal") : "#52697e";

		console.log(cookieCurrency);
		console.log(Cookies.get("currency"));

		$.getJSON("https://api.fixer.io/latest?base=" + cookieCurrency, function(data) {

			var rates = data.rates;

			for(var key in rates) {
				var value = rates[key];

	            var text = "<span class='currency-flag currency-flag-" + key.toLowerCase() + "'></span><span class='key'>" + key + "</span> <span class='val'>" + value + "</span>";

	            $('<li>', {html: text}).appendTo("#webTicker");
			}

		 	$('#webTicker').webTicker({
			    height:'60px', 
			    duplicate:true, 
			    rssfrequency:0, 
			    startEmpty:false, 
			    hoverpause:false, 
			    transition: "linear"
			});

			$('#webTicker').css("font-family", cookieFont);
			$('#webTicker').css("font-size", cookieFontSize);
			$('#webTicker').css("backgroundColor", cookieBackground);
			$('.key').css('color', cookieColorKey);
			$('.val').css('color', cookieColorVal);

			$('#currencySelector').val(cookieCurrency);
		});
	}

	load();

	var currency = $('#currencySelector');

	var font = $('#fontSelector');

	var size = $('#sizeSelector');

	var background = $('#colorSelector1');

	var colorKey = $('#colorSelector2');

	var colorValue = $('#colorSelector3');

	currency.change(function() {
		Cookies.set("currency", $(this).val());

		load();
	});

	font.change(function() {
		$('#webTicker').css("font-family", "");
		$('#webTicker').css("font-family", $(this).val());

		Cookies.set("fontFamily", $(this).val());
	});

	size.change(function() {
		$('#webTicker').css("font-size", $(this).val() + "px");

		Cookies.set("fontSize", $(this).val() + "px");
	});

	$('#colorSelector1').ColorPicker({
		color: '#0000ff',
		onShow: function (colpkr) {
			$(colpkr).fadeIn(500);
			return false;
		},
		onHide: function (colpkr) {
			$(colpkr).fadeOut(500);
			CodeGeneration();
		},
		onChange: function (hsb, hex, rgb) {
			$('#colorSelector1 div').css('backgroundColor', '#' + hex);
			$('#webTicker').css('backgroundColor', '#' + hex);

			Cookies.set("background", '#' + hex);
		}
	});

	$('#colorSelector2').ColorPicker({
		color: '#0000ff',
		onShow: function (colpkr) {
			$(colpkr).fadeIn(500);
			return false;
		},
		onHide: function (colpkr) {
			$(colpkr).fadeOut(500);
			CodeGeneration();
			return false;
		},
		onChange: function (hsb, hex, rgb) {
			$('#colorSelector2 div').css('backgroundColor', '#' + hex);
			$('.key').css('color', '#' + hex);

			Cookies.set("colorKey", '#' + hex);
		}
	});
	
	$('#colorSelector3').ColorPicker({
		color: '#000000',
		onShow: function (colpkr) {
			$(colpkr).fadeIn(500);
			return false;
		},
		onHide: function (colpkr) {
			$(colpkr).fadeOut(500);
			CodeGeneration();
			return false;
		},
		onChange: function (hsb, hex, rgb) {
			$('#colorSelector3 div').css('backgroundColor', '#' + hex);
			$('.val').css('color', '#' + hex);

			Cookies.set("colorVal", '#' + hex);
		}
	});

	function CodeGeneration() {

	}
});
</script>

</head>
    <body>
    	
        <ul id="webTicker">
		</ul>

		<div class="container">
			<table cellpadding="0" cellspacing="1" class="std-table table" style="width: 450px;">
			  <tbody>
			  	<tr>
				    <td>Currency base:</td>
				    <td>
				      <div style="white-space: nowrap;">
				        <select name="headline_font" size="1" style="width: 11em" id="currencySelector">
				          <option value="RUB" selected="selected">RUB</option>
				          <option value="USD">USD</option>
				          <option value="EUR">EUR</option>
				          <option value="NZD">NZD</option>
				          <option value="AUD">AUD</option>
				          <option value="CAD">CAD</option>
				          <option value="GBP">GBP</option>
				        </select>
				      </div>
				    </td>
			    </tr>
			  	<tr>
				    <td>Font family:</td>
				    <td>
				      <div style="white-space: nowrap;">
				        <select name="headline_font" size="1" style="width: 11em" id="fontSelector">
				          <option value="Open Sans" selected="selected">Open Sans</option>
				          <option value="Verdana">Verdana</option>
				          <option value="Arial">Arial</option>
				          <option value="Times New Roman">Times New Roman</option>
				          <option value="Courier">Courier</option>
				          <option value="MS Sans Serif">MS Sans Serif</option>
				        </select>
				        <select name="headline_font_size" size="1" id="sizeSelector">
				          <option value="9">9 px</option>
				          <option value="10" selected="selected">10 px</option>
				          <option value="11">11 px</option><option value="12">12 px</option>
				          <option value="14">14 px</option><option value="15">15 px</option>
				          <option value="16">16 px</option>
				        </select>
				      </div>
				    </td>
			    </tr>

			    <tr>
			      <td>Background:</td>
			      <td>
			        <div class="colorSelector" id="colorSelector1"><div style="background-color: #ffffff"></div></div>
			      </td>
			    </tr>
			    
			    <tr>
			      <td>Text color:</td>
			      <td>
			        <div class="colorSelector" id="colorSelector2"><div style="background-color: #ff0000"></div></div>
			      </td>
			    </tr>
			    
			    <tr>
			      <td>Text color2:</td>
			      <td>
			        <div class="colorSelector" id="colorSelector3"><div style="background-color: #ff0000"></div></div>
			      </td>
			    </tr>
			    
			    <tr>
			      <td><button>Apply</button></td>
			      <td></td>
			    </tr>
			  </tbody>
			</table>
		</div>
    
    </body>
</html>
